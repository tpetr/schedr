{% extends "base.html" %}

{% block title %} | Register{% endblock %}

{% block head %}
<link href="/static/css/schedr-listing.css" rel="stylesheet" type="text/css" />
<style>
table.register {
	margin:150px 200px;
	width:350px;
}
table.register td {
	font-size:11pt;
}
</style>
{% endblock %}

{% block content %}
<form action="{{ request.path }}" method="POST" autocomplete="off">
<table class="register">
<tr><td colspan="2" style="text-align:center"><h2>Password change complete!</h2></td></tr>
<tr><td colspan="2" style="text-align:center">Nothing to see here, move along.</td></tr>
</table>
</form>
{% endblock %}

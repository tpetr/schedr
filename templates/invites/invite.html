{% extends "base.html" %}

{% block title %} | Invite a Friend{% endblock %}

{% block head %}
<link href="/static/css/schedr-listing.css" rel="stylesheet" type="text/css" />
<style>
table.register {
	margin:150px 200px;
	width:350px;
}
table.register th {
	font-size:12pt;
	text-align:right;
}
</style>
{% endblock %}

{% block content %}
<form method="post" action="">
<table class="register">
<tr><th colspan="2" style="text-align:center"><h2>Invite a friend</h2></th></tr>
{{ form }}
<tr><td>&nbsp;</td><td><input type="submit" value="Send"></td></tr>
{% if success %}<tr><td>&nbsp;</td><td><span style="background:green;color:white">Invite sent to {{ success }}.</span></td></tr>{% endif %}
</table>
</form>
{% endblock %}
